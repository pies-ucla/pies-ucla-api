type: object
required:
  - title
  - description
  - created_by
  - created_time
properties:
  title:
    type: string
  description:
    type: string
  created_by:
    type: integer
    description: ID of the user who created the event.
  updated_by:
    type: integer
    description: ID of the user who last updated the event.
  image:
    type: string
    format: uri
  created_time:
    type: string
    format: date-time
    description: Time of event creation. Logic should automatically update this field when creating an event.
  updated_time:
    type: string
    format: date-time
    description: Time of event update. Logic should automatically update this field when updating an event.